            h1{

    <body>
        <div class="jumbotron bg-dark">
        <div class="media">
          <img class="mr-3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSo0NVLrORZ_LhWsdp4j4Z7QwkzK2sutl5jcg&usqp=CAU" alt="Generic placeholder image" style="width: 90px; height: 90px">

        <div class="container">
            <div class="alert alert-warning" role="alert">
                This page is still in testing, if there are errors in text, layout, etc. please contact me on whatsapp <a href="#" class="alert-link">08975201078</a> or Email

        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="email">
                    </div>
              </div>
              <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="password">
                    </div>
              </div>
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Role</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                          <label class="form-check-label" for="gridRadios1">
                            Warrior
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">
                            Marksman
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                          <label class="form-check-label" for="gridRadios3">
                            Mage
                          </label>
                        </div>
                      </div>
                </div>
              </fieldset>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="button" class="btn btn-outline-success" onclick="goTo()">Sign in</button>
                    <script>
                        function goTo()
                        {
                             location.href = "https://Andiqal.github.io/mypage.html";
                        } 
                    </script>
                </div>
              </div>
            </form>
        </div>

        <div class="container-fluid">
